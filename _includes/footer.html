<div id="footer_wrap" class="outer">
  <footer class="inner">
    {% capture currentyear %}{{ 'now' | date: "%Y" }}{% endcapture %}
    <p class="copyright">
      Copyright 2021. <a href="{{ "#" : default: site.github.owner_url }}">°{{ site.owner | default: site.github.owner_name}}™</a> Co. All rights reserved.
<!--
      Copyright ⓒ 2014-{{ currentyear }} <a href="{{ "#" : default: site.github.owner_url }}">°{{ site.owner | default: site.github.owner_name}}™</a>. Verbatim copying and distribution of this entire article are permitted worldwide, without royalty, in any medium, provided this notice, and the copyright notice, are preserved.
-->
    </p>
  </footer>
</div>
{% if site.google_analytics %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129084540-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-129084540-2');
  </script>
{% endif %}
{% if site.google_ads %}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-7278141372923596",
      enable_page_level_ads: true
    });
  </script>
{% endif %}
